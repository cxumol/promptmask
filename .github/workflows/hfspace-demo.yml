# name: Sync to Hugging Face Space
# on:
#   push:
#     branches: [master]
#   workflow_dispatch:

jobs:
  sync-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hf-space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://cxumol:$HF_TOKEN@huggingface.co/spaces/cxumol/promptmask-web master:main